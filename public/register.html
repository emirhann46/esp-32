<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Kayıt Ol</h2>
    <div id="registerMsg" class="form-message"></div>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Kullanıcı Adı" required />
      <input type="email" id="regEmail" placeholder="E-posta" required />
      <input type="password" id="regPassword" placeholder="Şifre" required />
      <button type="submit">Kayıt Ol</button>
      <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
